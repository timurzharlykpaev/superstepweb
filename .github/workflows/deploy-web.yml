name: Deploy Web App

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_API_TOKEN }}

      - name: Login to DigitalOcean Registry
        run: doctl registry login --expiry-seconds 1200

      - name: Build Docker image
        run: docker build -t registry.digitalocean.com/steptogoal/web:latest .

      - name: Push Docker image
        run: docker push registry.digitalocean.com/steptogoal/web:latest

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            doctl registry login --expiry-seconds 1200 2>/dev/null || \
              docker login registry.digitalocean.com -u do-registry --password-stdin <<< "${{ secrets.DO_API_TOKEN }}"
            docker pull registry.digitalocean.com/steptogoal/web:latest
            docker stop steptogoal-web || true
            docker rm steptogoal-web || true
            docker run -d \
              --name steptogoal-web \
              --restart always \
              -p 3000:80 \
              registry.digitalocean.com/steptogoal/web:latest
            echo "âœ… Web app deployed"
